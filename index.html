	<main>
		<div class="row">
			<div class="col s12 m10 offset-m1">
			  <div class="card blue-grey darken-1 z-depth-5 formulario">
				<div class="card-content white-text">
					<span class="card-title center-align">Formulário de email</span>
					<div class="row">
						<form method='POST' id = "form" class="col s12">
						  <div class="row">
							<div class="input-field col s12">
							  <input value="http://fetchbooru.ooo/PHP/" id="serverPhp" type="text" class="validate valid">
							  <label for="serverPhp">Servidor PHP</label>
							</div>
						  </div>
						  <div class="row">
								<div class="input-field col s6">
									<input placeholder="Digite o email de quem irá receber a mensagem aqui" id="emailReceptor" name="emailReceptor" type="email" class="validate" required="" aria-required="true">
									<label for="emailReceptor">Email Receptor</label>
								</div>
								<div class="input-field col s6">
									<input placeholder="Digite o assunto do email aqui" id="assunto" name="assunto" type="text" class="validate" required="" aria-required="true">
									<label for="assunto">Assunto</label>
								</div>
							</div>
						  <div class="row">
								<div class="input-field col s12">
									<input placeholder="Digite sua mensagem aqui" id="mensagem" name="mensagem" type="text" class="validate" required="" aria-required="true">
									<label for="mensagem">Mensagem</label>
								</div>
							</div>
						  <div class="row">
							<div class="input-field col s12">
							  <input id="emailEmissor" placeholder="Digite o seu endereço de email do Gmail aqui" name="emailEmissor" type="email" class="validate" required="" aria-required="true">
							  <label for="emailEmissor">Email</label>
							</div>
						  </div>
						  <div class="row">
							<div class="input-field col s12">
							  <input id="senhaEmissor" placeholder="Digite sua senha aqui (necessário para acessar o servidor SMTP da Google)" name="senhaEmissor" type="password" class="validate" required="" aria-required="true">
							  <label for="senhaEmissor">Senha</label>
							</div>
						  </div>
						</form>
						<button class="btn waves-effect waves-light right" id="submit">Enviar
						  <i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			  </div>
			</div>
